<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/create.css'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">ToSovka</a>
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
        </div>
        <nav class="navbar">
            <a th:href="@{/}">Главная</a>
            <a th:href="@{/search}">Найти Ивент</a>
            <a th:href="@{/create}">Создать Ивент</a>
            <a href="#">Мои Ивенты</a>
            <button class="btnLogin">Логин</button>
        </nav>
    </header>


    <div class="event-form-container">
        <h1>Организовать событие</h1>
        <form id="eventForm" th:action="@{/create}" method="post" enctype="multipart/form-data">
            <label for="eventTitle">Назовите своё событие</label>
            <input type="text" id="eventTitle" name="title" maxlength="100" required>

            <label for="eventDescription">Добавьте описание</label>
            <textarea id="eventDescription" rows="20" cols="50" maxlength="1000" name="description" required></textarea>

            <label for="eventDate">Укажите дату проведения ивента</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <!-- TODO: Сделать проверку на локацию -->
            <label for="eventLocation">Укажите место проведения ивента</label>
            <input type="text" id="location" name="location" required>

            <select id="type" name="type">
                <option th:each = "types : ${types}" th:text="${types.getTypeName}"></option>
            </select>

            <label for="eventImage">Загрузите картинку</label>
            <input type="file" id="eventImage" accept=".png, .jpg, .jpeg|image/*" name="file" required>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <button type="submit">Опубликовать</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-block">
            <div class="row">
                <div class="column">
                    <h4>ToSovka</h4>
                    <a>Сайт для создания и поиска интересных мероприятий</a>
                </div>
                <div class="column">
                    <h4>Навигация</h4>
                    <ul>
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Найти Ивент</a></li>
                        <li><a href="#">Создать Ивент</a></li>
                    </ul>
                </div>
                <div class="column">
                    <h4>Контакты</h4>
                    <ul>
                        <li><a href="https://t.me/Num_Dominance">Telegram разработчика</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
