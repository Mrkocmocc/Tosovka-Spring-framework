<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../static/login.css">
</head>

<body>
    <div class="container">
        <h1>Авторизация</h1>
        <div th:if="${error} != null" class="error">
            Неверные данные.
        </div>
        <form method="POST" th:action="@{/login}" id="loginForm">
            <label for="username">Имя пользозователя: </label>
            <input type="text" name="username" id="username" /><br />
            <label for="username">Почта: </label>
            <input type="email" name="mail" id="email" /><br />
            <label for="password">Пароль: </label>
            <input type="password" name="password" id="password" /><br />
            <input type="submit" value="Вход" />
            <p>Нет аккаунта? Нажми
                <a th:href="@{/register}">сюда</a> для регистрации.
            </p>
        </form>
    </div>
</body>

</html>
