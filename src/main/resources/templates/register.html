<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Регистрация</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/login.css'>
</head>

<body>
    <div class="container">
        <h1>Регистрация</h1>
        <div th:if="${error} != null" class="error">
            Пользователь с этим логином или почтой уже существует.
        </div>
        <form method="POST" th:action="@{/register}" id="registerForm">
            <label for="username">Имя пользозователя: </label>
            <input type="text" name="username" id="username" required/><br />
            <label for="username">Почта: </label>
            <input type="email" name="email" id="email" required/><br />
            <label for="password">Пароль: </label>
            <input type="password" name="password" id="password" required/><br />
            <input type="submit" value="Регистрация" />
            <p>Есть аккаунт? Нажми
                <a th:href="@{/login}">сюда</a> для входа.
            </p>
        </form>
    </div>
</body>

</html>
