<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница события</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .image-container {
            flex: 1;
            background-image: url('https://via.placeholder.com/800x600');
            background-size: cover;
            background-position: center;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="content-container">
            <div class="title">Название события</div>
            <div class="description">Описание события. Здесь вы можете добавить больше информации о том, что произойдет
                на этом мероприятии.</div>
            <button class="button">Пойду</button>
        </div>
    </div>
</body>

</html>
